# General information
name: '@simatic-ax/io'
version: 0.0.0-placeholder
author: Siemens AG
# Description will be displayed in the apax extension
description: This library contains some classes to handle elementary data types as an object.
type: lib
#URL to the repository
repository:
  type: git
  url: https://github.com/simatic-ax/io
# Registry information, where the package will be published
registries:
  '@simatic-ax': 'https://npm.pkg.github.com/'
# Environment variables
variables:
  APAX_BUILD_ARGS:
    - '--log Debug'
    - --debug
targets:
  - '1500'
  - 'llvm'

# Dependencies
catalogs:
  "@ax/simatic-ax": ^2504.0.0
devDependencies:
  '@ax/sdk': ^2504.0.0
  "@simatic-ax/snippetscollection": ^1.0.0
  "@ax/axunit-mocking": 8.0.33
  
dependencies:
  "@ax/system-timer": ^10.0.24
  "@ax/system-math": ^10.0.24
  "@simatic-ax/mocks": ^3.0.2
# Files, which will be shipped with the library
files:
  - 'README.md'
  - 'LICENSE.md'
  - 'snippets'
  - 'doc'
  - 'bin'
