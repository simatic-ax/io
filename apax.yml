# General information
name: '@simatic-ax/io'
version: 0.0.0-placeholder
author: Siemens AG
# Description will be displayed in the apax extension
description: This library contains some classes to handle elementary data types
  as an object.
type: lib
#URL to the repository
repository:
  type: git
  url: https://github.com/simatic-ax/io
# Environment variables
variables:
  APAX_BUILD_ARGS:
    - '--log Debug'
    - --debug
targets:
  - '1500'
  - 'axunit-llvm'
# Dependencies
dependencies:
  "@ax/system-timer": 6.0.94
devDependencies:
  '@ax/sdk': 2311.0.1
  # "@simatic-ax/mocks": 0.1.3 TEMPORARY DIABLED BEACUSE OF DISABLED MOCKING FUNCTIONALITY
  "@simatic-ax/snippetscollection": 0.1.3
# Registry information, where the package will be published
registries:
  '@simatic-ax': 'https://npm.pkg.github.com/'
# Files, which will be shipped with the library
files:
  - 'README.md'
  - 'LICENSE.md'
  - 'snippets'
  - 'doc'
  - 'src'
