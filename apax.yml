name: '@simatic-ax/io'
version: 0.0.4
author: Siemens AG
type: lib
variables:
  APAX_BUILD_ARGS:
    - '--log Debug'
    - --debug
  GITHUB_REG_URL: "https://npm.pkg.github.com"
targets:
  - '1500'
  - 'axunit-llvm'
scripts:
  publishlib:
    - apax publish --package *.apax.tgz --registry $GITHUB_REG_URL
    - rm *.apax.tgz -f
dependencies:
  "@ax/system-timer": 0.4.2
  "@simatic-ax/mocks": 0.0.3
devDependencies:
  '@ax/sdk': 0.2.449
registries:
  '@simatic-ax': 'https://npm.pkg.github.com/'
files:
  - 'README.md'
  - 'LICENSE.md'
  - 'Legal.md'
  - 'doc'
  - 'src' # ship library with source
  # - 'bin/1500/'   # ship library with binary
